<html>
<head>
	<title>Rover in Mars!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="playable-area">
		<img id="rover" src="mars-rover.png" alt ="rover" width ="75px">
	</div>
	<b>Use arrows on keyboard to control rover</b><br>
	Explore the Red Planet!
	<div class="controls">
		<button id="forward">Forward</button><br>
		<button id="left">Left</button>
		<button id="right">Rigth</button><br>
		<button id="backward">Backward</button><br>

	<div class="way">
		<span id="position">Position : [5,5]</span><br>
		<span id="direction">Direction : N</span><br>
		<span id="warning"></span>
	</div>
	<script type="text/javascript" src="exercise.js"></script>
</body>
</html>
